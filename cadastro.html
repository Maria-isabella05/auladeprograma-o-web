<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um voluntário</title>
</head>
<body>
    <header>
        <h1>Seja um voluntário</h1>
        <p><p>Formulário de Cadastro de Voluntário/Doador</p>
    </header>
    <nav>
        <a href="index.html">Página Inicial</a>
        <a href="projetos.html">Projetos Sociais</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>
    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="processar_cadastro.html" method="POST">
             <h2>Preencha seus Dados</h2>
        <form action="/enviar-cadastro" method="post">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">

                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">

                <label for="cpf">CPF *</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    required 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Formato de CPF exigido: 000.000.000-00"
                    maxlength="14"
                    placeholder="000.000.000-00"
                >

                <label for="telefone">Telefone *</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    required 
                    pattern="\(\d{2}\) \d{5}-\d{4}"
                    title="Formato de Telefone exigido: (00) 00000-0000"
                    maxlength="15"
                    placeholder="(00) 00000-0000"
                >

                <label for="dataNascimento">Data de Nascimento *</label>
                <input 
                    type="date" 
                    id="dataNascimento" 
                    name="dataNascimento" 
                    required
                    max="2025-10-29" >
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP *</label>
                <input 
                    type="text" 
                    id="cep" 
                    name="cep" 
                    required 
                    pattern="\d{5}-\d{3}"
                    title="Formato de CEP exigido: 00000-000"
                    maxlength="9"
                    placeholder="00000-000"
                >

                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, Avenida, Número e Complemento">

                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado *</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PR">Paraná</option>
                    <option value="BA">Bahia</option>
                    </select>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
            <p style="text-align: center; font-size: 0.9em; margin-top: 10px;">* Campos obrigatórios</p>
        </form>
    </div>
